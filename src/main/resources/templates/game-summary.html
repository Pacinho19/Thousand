<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thousand Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript" th:src="@{/js/core.js}"></script>

    <style>
        th,td {
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>

<body>

<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <h1 style="text-align:center" th:text="${'Player ' + gameSummary.winner + ' win the game!'}"></h1>

        <table style="margin: 3% auto;width:90%" class="table table-bordered">
            <tbody>
            <tr th:each="playerInfo, stat : ${gameSummary.playersInfo}">
                <td style="vertical-align: middle;">
                    <i th:class="${'bi bi-' + playerInfo.getPlace(stat.count).number  +'-circle'}"
                       th:style="${'color:' + playerInfo.getPlace(stat.count).color +';font-size:2vw'}"></i>
                </td>
                <td style="vertical-align: middle;">
                    <span th:text="${playerInfo.name}" th:style="${stat==1 ? 'font-weight: bold' : ''}"></span>
                </td>
                <td style="vertical-align: middle;">
                    <span th:text="${playerInfo.points}" th:style="${stat==1 ? 'font-weight: bold' : ''}"></span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-2" style="text-align:center; margin-top:1%">
    </div>
</div>

</body>

</html>
